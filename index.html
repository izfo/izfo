<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Perio_diagnosis_stylesheet.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodontal Diagnosis</title>
</head>

<body>
    <div class="container header">
        <img src="white mirror probe.svg">
        <h1>Periodontal Disease Calculator</h1>
    </div>
    <div class="container main-content">
        <form action="">
            <fieldset>
                <p>Patient's age</p>
                <div>
                    <input type="number" id="age" name="age" min="0" max="122">
                </div>
            </fieldset>
            <fieldset>
                <p>Worst site of interproximal<br>bone loss due to periodontitis</p>
                <div>
                    <input type="number" id="bone-loss" name="bone-loss" min="0" max="100">
                    <label>%</label>
                </div>
            </fieldset>

            <fieldset>
                <p>Extent of the periodontal disease</p>

                <div class="radio-buttons">
                    <div class="radio-button">
                        <input type="radio" id="molar-incisor" name="extent" value="molar-incisor">
                        <label for="molar-incisor">Molar-Incisor</label>
                    </div>
                    <div class="radio-button">
                        <input type="radio" id="localised" name="extent" value="localised">
                        <label for="localised">Localised<br>(less than 30%)</label>
                    </div>
                    <div class="radio-button">
                        <input type="radio" id="generalised" name="extent" value="generalised">
                        <label for="generalised">Generalised<br>(30% or more)</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <p>Bleeding on probing</p>
                <div class="radio-buttons">
                    <div class="radio-button">
                        <input type="radio" id="less-than-10" name="BOP" value="lessthan10">
                        <label for="less-than-10">Less than 10%</label>
                    </div>

                    <div class="radio-button">
                        <input type="radio" id="more-than-10" name="BOP" value="10ormore">
                        <label for="more-than-10">10% or more</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <p>Deepest pocket</p>
                <div class="radio-buttons">
                    <div class="radio-button">
                        <input type="radio" id="shallow-pockets" name="PPD" value="shallow">
                        <label for="shallow-pockets">4mm or less</label>
                    </div>

                    <div class="radio-button">
                        <input type="radio" id="deep-pockets" name="PPD" value="deep">
                        <label for="deep-pockets">5mm or more</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <p>Is there bleeding at the sites<br>that are 4mm or more?</p>
                <div class="radio-buttons">
                    <div class="radio-button">
                        <input type="radio" class="bleeding-button" id="yes-bleeding" name="bleeding" value="yes">
                        <label for="yes-bleeding">Yes</label>
                    </div>

                    <div class="radio-button">
                        <input type="radio" class="bleeding-button" id="no-bleeding" name="bleeding" value="no">
                        <label for="no-bleeding">No</label>
                    </div>

                    <div class="radio-button">
                        <input type="radio" class="bleeding-button" id="n/a" name="bleeding" value="n/a">
                        <label for="n/a">N/A</label>
                    </div>
                </div>

            </fieldset>
            <p class="risk-factors-title">Risk factors</p>
            <fieldset>
                <div class="risk-factors-container">
                    <div class="risk-factors-item">
                        <input type="checkbox" class="checkbox-button" id="smoker" name="risk-factors">
                        <label class="label-risk-factors-item" for="smoker">Smokes</label>
                        <input type="number" id="cigarette-number" class="cigarette-number-box" min="1"
                            oninput="validity.valid||(value='');">
                        <label for="cigarette-number">per day</label>
                    </div>
                    <div class="risk-factors-item">
                        <input type="checkbox" class="checkbox-button" id="tobacco-products" name="risk-factors">
                        <label class="label-risk-factors-item" for="tobacco-products">Use of other tobacco
                            products</label>
                    </div>
                    <div class="risk-factors-item">
                        <input type="checkbox" class="checkbox-button" id="diabetes" name="risk-factors">
                        <label class="label-risk-factors-item" for="diabetes">Sub-optimally controlled diabetes</label>
                    </div>
                    <div class="risk-factors-item">
                        <input type="checkbox" class="checkbox-button" id="stress" name="risk-factors">
                        <label class="label-risk-factors-item" for="stress">Stress</label>
                    </div>
                    <div class="risk-factors-item">
                        <input type="checkbox" class="checkbox-button" id="FH" name="risk-factors">
                        <label class="label-risk-factors-item" for="FH">Family history / genetic</label>
                    </div>
                    <div class="risk-factors-item">
                        <input type="checkbox" class="checkbox-button" id="medication" name="risk-factors">
                        <label class="label-risk-factors-item" for="medication">Medication</label>
                        <input type="text" id="medication-text" class="medication-text-box"
                            placeholder="Gingival overgrowth inducing medication(s)">
                    </div>
                    <div class="risk-factors-item">
                        <input type="checkbox" class="checkbox-button" id="plaque" name="risk-factors">
                        <label class="label-risk-factors-item" for="plaque">Poor plaque control</label>
                    </div>
                    <div class="risk-factors-item">
                        <input type="checkbox" class="checkbox-button" id="calculus" name="risk-factors">
                        <label class="label-risk-factors-item" for="calculus">Calculus</label>
                    </div>
                    <div class="risk-factors-item">
                        <input type="checkbox" class="checkbox-button" id="dentures" name="risk-factors">
                        <label class="label-risk-factors-item" for="dentures">Partial dentures</label>
                    </div>
                    <div class="risk-factors-item">
                        <input type="checkbox" class="checkbox-button" id="contacts" name="risk-factors">
                        <label class="label-risk-factors-item" for="contacts">Open contacts</label>
                    </div>
                    <div class="risk-factors-item">
                        <input type="checkbox" class="checkbox-button" id="malpositioned" name="risk-factors">
                        <label class="label-risk-factors-item" for="malpositioned">Malpositioned teeth</label>
                    </div>
                    <div class="risk-factors-item">
                        <input type="checkbox" class="checkbox-button" id="restorations" name="risk-factors">
                        <label class="label-risk-factors-item" for="restorations">Poorly contoured / overhanging
                            restorations</label>
                    </div>
                    <div class="risk-factors-item">
                        <input type="checkbox" class="checkbox-button" id="root-furcation" name="risk-factors">
                        <label class="label-risk-factors-item" for="root-furcation">Root furcation(s)</label>
                    </div>
                    <div class="risk-factors-item">
                        <input type="checkbox" class="checkbox-button" id="grooves" name="risk-factors">
                        <label class="label-risk-factors-item" for="grooves">Root grooves or
                            concavities</label>
                    </div>
                    <div class="risk-factors-item">
                        <input type="checkbox" class="checkbox-button" id="other" name="risk-factors">
                        <label class="label-risk-factors-item" for="other">Other</label>
                        <input type="text" id="other-textbox" class="other-text-box"
                            placeholder="Include any additional risk factors here">
                    </div>

                </div>
            </fieldset>
            <div class="button-container">
                <button class="big-button" id="submit-button">Submit</button>
            </div>
        </form>
        <div class="text-area-container">
            <div class="diagnosis-text-area" id="diagnosis-text"></div>
        </div>
        <div class="button-container">
            <button class="big-button" id="copy-text-button">Copy text</button>
        </div>
    </div>
    <script src="perio_website.js"></script>
</body>

</html>
